apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-birdimageapi
  labels:
    app: birdimageapi
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "4200"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: birdimageapi
  template:
    metadata:
      labels:
        app: birdimageapi
    spec:
      securityContext:
        fsGroup: 2000
      containers:
      - name: birdimageapi
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 4200
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 4200
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 4200
          initialDelaySeconds: 3
          periodSeconds: 5
        securityContext:
          runAsUser: 1000
          runAsGroup: 3000
      restartPolicy: Always
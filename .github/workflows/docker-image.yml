name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'bird/**'       
      - 'birdImage/**' 
  pull_request:
    branches:
      - main
    paths:
      - 'bird/**'      
      - 'birdImage/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

  
    - name: Build and push birdapi image
      if: github.event_name == 'push' || github.event_name == 'pull_request' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: ./bird
        file: ./bird/Dockerfile
        push: true
        tags: |
          myusername/birdapi:latest
          myusername/birdapi:${{ github.sha }}

  
    - name: Build and push birdImage image
      if: github.event_name == 'push' || github.event_name == 'pull_request' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: ./birdImage
        file: ./birdImage/Dockerfile
        push: true
        tags: |
          myusername/birdimageapi:latest
          myusername/birdimageapi:${{ github.sha }}
